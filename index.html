<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ich liebe Lea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="liebesKnopf">Klick mich</button>
        <p id="anzeigeText"></p>
    </div>

    <script>
        document.getElementById("liebesKnopf").addEventListener("click", function() {
            document.getElementById("anzeigeText").textContent = "Ich liebe Lea";
        });
    </script>
</body>
</html>
