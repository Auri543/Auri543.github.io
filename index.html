<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aury - Music Producer & Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">aury</div>
            <ul class="nav-links">
                <li><a href="#about">about me</a></li>
                <li><a href="#skills">skills</a></li>
                <li><a href="#projects">projects</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>

        <section class="hero">
            <div>
                <h1>aury</h1>
                <p class="subtitle">Music Producer & Developer</p>
                <div class="social-links">
                    <a href="https://instagram.com/auritly" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>

        <section class="section" id="about">
            <h2>About Me</h2>
            <div class="card">
                <p>Hi, I'm aury! A passionate music producer and developer.</p>
            </div>
        </section>

        <section class="section" id="contact">
            <h2>Contact</h2>
            <div class="card contact-card">
                <div class="contact-info">
                    <h3>Let's Work Together</h3>
                    <p>Got an exciting project? Get in touch!</p>
                    <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 aury. All rights reserved.</p>
        </div>
    </footer>

    <script src="src/js/main.js"></script>
</body>
</html>
